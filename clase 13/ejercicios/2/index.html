<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Esto hay que cambiarlo, ejercicio pendiente! -->
    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <button id="vaciar-carrito">Vaciar Carrito</button>
        <button id="boton-agregar">Boton que agrega</button>
</div>
<script>
    document.getElementById("boton-agregar").addEventListener("click", function () {
        let producto = { id: 1, nombre: "Producto 1", precio: 10 };
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carrito.push(producto);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        actualizarCarrito();
    });
    function actualizarCarrito() {
        var carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        var listaCarrito = document.getElementById('lista-carrito');
        listaCarrito.innerHTML = '';
        for (var i = 0; i < carrito.length; i++) {
            var producto = carrito[i];
            var li = document.createElement('li');
            li.textContent = producto.nombre + ' - $' + producto.precio;
            listaCarrito.appendChild(li);
        }
        }
</script>
</body>
</html>
