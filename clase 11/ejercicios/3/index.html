<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Funciones nativas de JS</h2>
    <button onclick="mostrarFecha()">Fecha en consola</button>
    <script>
      function mostrarFecha() {
        //si se agrega new, crea un objeto que es mas manipulable los datos
            let fecha = new Date()
            console.log(fecha)
        }   
    </script>
</body>
</html>
